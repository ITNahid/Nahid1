<h1> Feni জেলার ঐতিহ্য</h1>
<p<h5 style="color:mediamseagreen;"</h5><p/>
<h3> style="color:tomato;"><p>
১) বিজয় সিংহ দিঘি চারিদিকে উচু পাহাড় ঘেরা এই দিঘি শত বছরের প্রাচিন রুপকথার ইতিহাস বহন করছে। কথিত আছে যে এটি রাজা বিজয় সিংহ এর আমলে রাজার মা কে খুশি করার জন্যে দিঘি টি খনন করেন।
স্থানীয়দের মতে এই দিঘিতে সোনা এবং রুপা থালা ভেসে উঠত। একদিন এক ভিখারীনি এক টা থালা চুরি করার পর থেকে আর এই থালা ভেসে উঠেনা।এখন পর্যন্ত এই দিঘি পুরোপুরি ভাবে সেচ দিতে পারেনি কেউ।
 এখনো মানুষ দুর দুরান্ত থেকে আসে এই দিঘি তে পবিত্র গোসল এবং পানি পান করার জন্যে। এই দিঘিতে অনেক বড় মাছ পাওয়া যেত, যার ওজন হতো ৮০-১০০ কিলো।
 বর্তমানে এটি সর্কারি মালিকানাধীন এবং সর কারি কর্মকর্তাদের বাসভবন আছে এটির উত্তর পাড়ে। মানুষের আগ্রাসনে এটির পাড় এবং গাছ গুলো মারাত্তক ক্ষয় ও খতির সম্মুখীন হচ্ছে। 
 দিঘিটিতে ছুটির দিন ছাড়াও বিশেষ বিশেষ দিনে অনেক মানুষের সমাগম হয়।<br/>
 ২) জগন্নাথ কালী মন্দিরঃ ছাগলনাইয়া উপজেলায় অবস্থিত। শসসের গাজী তার বাল্যকালে লালন কর্তা জগন্নাথ সেনের স্মৃতিতে এ মন্দির ও কালী মূর্তি নির্মাণ করেন।<br/>
 ৩) চাঁদ খাঁ মসজিদঃ মোগল আমলের একজন বিশিষ্ট ব্যক্তিত্ব ছিলেন চাঁদ গাজী ভূঞা। তার নামানুসারে ছাগলনাইয়া উপজেলা সদরের অদূরে চাঁদগাজী বাজার প্রতিষ্ঠিত হয়েছে।
 চাঁদগাজী বাজারের কাছে মাটিয়া গোধা গ্রামে অতীত ইতিহাসের সাক্ষী হিসাবে অবস্থান করছে চাঁদগাজী ভূঞা মসজিদ। মধ্যযুগের রীতি অনুযায়ী চুন, সুড়কী ও ক্ষুদ্র ক্ষুদ্র ইট দ্বারা তৈরী এ মসজিদের দেয়ালগুলো বেশ চওড়া
 মসজিদের ছাদের উপর রয়েছে তিনটি সুদৃশ্য গম্বুজ । মসজিদের সামনে একটি কালো পাথরের নামফলকে এ মসজিদের নির্মানকাল ১১১২ হিজরী সনউল্লিখিত আছে।<br/>
 ৪) চারশত বছরের প্রাচীন কড়ই গাছ: তৎকালীন মহকুমা প্রশাসক কবি নবীন চন্দ্র সেন এই গাছের ছায়ায় বসে কবিতা লিখতেন ।<br/>
 ৫)ফেনী সরকারী পাইলট উচ্চ বিদ্যালয়: ১৮৮৬ সালে স্কুলটি প্রতিষ্ঠিত হয়। এটি শহরের প্রাণকেন্দ্রে অবস্থিত।<br/>
 ৬)গান্ধী আশ্রমঃ নতুন মুন্সিরহাট বাজারে অবস্থিত গান্ধী আশ্রম ট্রাষ্ট এর একটি টিন সেড ঘর আছে । ঘরের ভিতর প্রশিক্ষনের সরঞ্জাম সংরক্ষিত আছে ।
 গান্ধী আশ্রম ট্রাষ্টের বিভিন্ন কাগজপত্র পর্যালোচনায় দেখা যায় ,মহাত্মা গান্ধী তাঁর জীবদ্দশায় ১৯২১ সালের ৩১ আগষ্ট ফেনীতে আগমন করেন এবং রেলওয়ে স্টেশনের বাইরে সভা করেন ।
 ঐদিন ফুলগাজী উপজেলার নতুন মুন্সিরহাট (সাবেক বীরেন্দ্রগঞ্জ বাজার) এর খাদি প্রতিষ্ঠান উদ্বোধন করেন । স্থানীয় সূত্রে জানা যায়, তিনি সশরীরে বর্তমান আশ্রমের স্থানে ছিলেন ।<br/>
 ৭) শমসের গাজীর দীঘিঃ শমসের গাজী তার মাতা কৈয়ারা বেগমের নামে এ দীঘি খনন করেন। এ দীঘি ছাগলনাইয়া উপজেলা সদরের নিকটবর্তী কোনাপুর গ্রামে অবস্থিত। ৪.৩৬ একর আয়তনের এ দীঘির ১/৩ ভাগ ভারতীয় অংশে পড়েছে।
 ফেনী সদর হতে ছাগলনাইয়ার দূরত্ব ১৮ কি.মি.।</p>
